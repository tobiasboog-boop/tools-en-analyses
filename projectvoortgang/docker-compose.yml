services:
  db:
    image: postgres:16-alpine
    container_name: projectvoortgang_db
    environment:
      POSTGRES_DB: projectvoortgang
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: projectvoortgang_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@notifica.nl
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
